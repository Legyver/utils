allprojects {
    
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}

subprojects {
    ext {
        legyverCoreVersion = '1.0.0.0'
    }
    apply plugin: 'java-library'

    apply plugin: 'maven-publish'
    apply plugin: 'signing'
    
    apply from: 'https://raw.githubusercontent.com/Legyver/common-build/1.0/publish.gradle'

}